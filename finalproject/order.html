<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" type="text/css" href="Allami.css">
</head>
<body>
	<header>
		<h1>Allami Kitchen</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="menu.html"> Menu</a></li>
				<li><a href="order.html">Order</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>

<main>
	 <h2>Order Now</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
       <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>
    
      <br>
      <label for="food">Select your food:</label>
      <select id="food" name="food">
        <option value="Beef biryani">Beef Biryani</option>
        <option value="Chicken biryani">Chiken Biryani</option>
        <option value="Lamb Kubab">Lamb Kubab</option>
        <option value="Meat Maklouba">Meat Maklouba</option>
        <option value="Fish Maskoof">Fish Maskoof</option>
        <option value="Dulmah">Beff Biryani</option>
        <option value="Lamb Tashreeb">Dulmah</option>
        <option value="Chicken Tashreeb">Chicken Tashreeb</option>
        <option value="Fatoush">Fatoush</option>
        <option value="Tabola">Tabola</option>
        <option value="Hummus">Hummus</option>
        <option value="Grape Leaves">Grape Leaves</option>
        <option value="Zabib">Zabib</option>
        <option value="Orange Juice">Orange Juice</option>
        <option value="Water">Water</option>
        <option value="Aryan Yougurt">Aryan Yougurt</option>
        <option value="Soda">Soda</option>
      </select>
      <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="100" required>
      </form>
      <br>
      <input type="submit" value="Order">
  </main>

</body>
</html>
